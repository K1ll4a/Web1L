
<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа №1</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src = "js/app.js"></script>
    <link rel="icon" type="image/jpg" href="media/favicon.ico">
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
<div class="content-container">
    <header class="header">
        <div class="header-container">
            <div>Данилевский Тимур Давидович P3208</div>
            <div></div>
            <div>372611</div>
        </div>
    </header>
    <main class="main">
        <div class="main__left-column">
            <div class="main__block">
                <img class="graph" src="media/graph.png" width="300" height="300"/>
            </div>
            <div class="main__block">
                <div class="row">Параметры</div>
                <div class="row">
                    <div>Введите X:</div>
                    <input name="x-value" id="x-input" type="text" placeholder="значение от -3 до 3" maxlength="7">
                </div>
                <div class="row">
                    <div>Выберете Y:</div>
                    <div><input name="y-value" type="radio" value="-3">-3</div>
                    <div><input name="y-value" type="radio" value="-2">-2</div>
                    <div><input name="y-value" type="radio" value="-1">-1</div>
                    <div><input name="y-value" type="radio" value="0">0</div>
                    <div><input name="y-value" type="radio" value="1">1</div>
                    <div><input name="y-value" type="radio" value="2">2</div>
                    <div><input name="y-value" type="radio" value="3">3</div>
                    <div><input name="y-value" type="radio" value="4">4</div>
                    <div><input name="y-value" type="radio" value="5">5</div>
                </div>
                <div class="row">
                    <div>Введите R:</div>
                    <input name="r-value" id="r-input" type="text" placeholder="значение от 1 до 4" maxlength="7">
                </div>
            </div>
            <button class="main__block submit_button" style="margin-bottom: 15px;" id="submit">Проверить</button>
        </div>
        <div>
            <div class="result-title">Результат</div>
            <div class="result-container">
                <div style="border-top: 1px solid #000000;">Время</div>
                <div style="border-top: 1px solid #000000;">X</div>
                <div style="border-top: 1px solid #000000;">Y</div>
                <div style="border-top: 1px solid #000000;">R</div>
                <div style="border-top: 1px solid #000000;">Попал?</div>
                <div style="border-top: 1px solid #000000;">Время выполнения</div>
            </div>
            <div class="result-container" id="result"></div>
        </div>
    </main>
</div>



</body>

</html>
